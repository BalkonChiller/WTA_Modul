<!DOCTYPE html>
<html>
    <body>
        <script>
            function duplicateEvenNumbers(){
                let evenNumberElements = document.getElementsByTagName("p")
                for (let i = 0; i < evenNumberElements.length; i++) {
                    let element = evenNumberElements[i];
                    element.innerHTML = element.innerHTML * 2;
                    
                }
            }
        </script>
        <div>1</div>
        <p>2</p>
        <div>3</div>
        <p>4</p>
        <div>5</div>
        <p>6</p>
        <button onclick=duplicateEvenNumbers()>Duplicate Even Numbers</button>
    </body>
</html>
